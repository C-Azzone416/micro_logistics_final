<div>
    <h1>Tell us about your Animal Crossing Life!</h1>
    <div [hidden]="!this.errorMessage">
        {{errorMessage}}
    </div>
    <form (ngSubmit)="submitForm()">

        <div>
            <label for="userName">Animal Crossing Username:</label>
            <input type="text" id="userName" name="userName"
                   required
                   [(ngModel)]="userName"/>
        </div>
        <div>
            <label for="islandName">Island Name:</label>
            <input type="text" id="islandName" name="islandName"
                   required
                   [(ngModel)]="islandName"/>
        </div>
        <div>
            <label for="favoriteVillager">Favorite Villager:</label>
            <input type="text" id="favoriteVillager" name="favoriteVillager"
                   required
                   [(ngModel)]="favoriteVillager"/>
        </div>


        <button color="primary" mat-raised-button type="submit">Submit</button>
    </form>
</div>
